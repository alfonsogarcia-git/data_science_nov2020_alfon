<head>

<style>
    .button {
      border: none;

      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;

    .button2 {background-color: #008CBA;} /* Blue */

<body>

    <h2>Deep-learning for pneumonia prediction</h2>
    <img src="static/deep_chest.jpeg" alt="Deep-Pneu" width="500" height="333">


    <h1  align = "center"> Choose one:</h1>

    <form id="myform" action="verify">

    </form>


    <form id="myform2" action="get_predictions">
        <p align="center"><button class='button button2' style="height:75px;width:150px" type="submit">Obtain Predictions</button></p>
    </form>


    <h2> Upload chest X-Ray of the patient:</h2>



    <form  action="predict_from_file">
        <label for="myfile">Select a file:</label>
        <input type="file" id="img" name="img"><br><br>
        <input type="submit">
    </form>
